<!DOCTYPE html>
<html>
<head>
<style>
table {
    width:100%;
}
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
table#t01 tr:nth-child(even) {
    background-color: #eee;
}
table#t01 tr:nth-child(odd) {
   background-color:#fff;
}
table#t01 th {
    background-color: black;
    color: white;
}
</style>
</head>
<body>
<a href="/add/">Add new</a>
<table id="t01">
  <tr>
    <th>serverid</th>
    <th>ip</th>
    <th>ostype</th>
    <th>pingable</th>
    <th>sudo</th>
    <th>username</th>
     <th>PANEL</th>
  </tr>
{% for i in result %}
  <tr>
    <td>{{ i[0] }} </td>
    <td>{{ i[1] }} </td>
    <td>{{ i[2] }} </td>
    <td>{{ i[3] }} </td>
    <td>{{ i[4] }} </td>
    <td>{{ i[5] }} </td>
  </tr>
{% endfor %}
</table>

</body>
</html>
